name: bridge_counter
description: Rubber Bridge point counter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Utils
  url_launcher: ^5.4.10

  # State Management
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  provider: ^4.0.5+1

  # Data Management
  shared_preferences: ^0.5.7

  # Assets
  material_design_icons_flutter: ^4.0.5145
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^1.0.3
  build_runner: ^1.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/en.json
    - assets/translations/es.json
    - assets/translations/fr.json
    - assets/translations/pt.json
