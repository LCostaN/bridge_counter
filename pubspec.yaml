name: bridge_counter
description: Rubber Bridge point counter.

version: 1.3.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Services
  dependencies:
  google_mobile_ads: ^2.0.1

  # Utils
  url_launcher: ^6.1.5

  # State Management
  provider: ^6.0.3

  # Data Management
  shared_preferences: ^2.0.15
  material_design_icons_flutter: ^5.0.6996

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/translations/en.json
    - assets/translations/es.json
    - assets/translations/fr.json
    - assets/translations/pt.json
